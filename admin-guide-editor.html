<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세 가이드 편집기 - 이온토플</title>
    
    <!-- Pretendard Font -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <!-- Quill.js -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/admin-guide-editor.css">
</head>
<body>
    <!-- Top Action Bar -->
    <div class="editor-topbar">
        <div class="topbar-left">
            <button class="btn-icon" onclick="goBack()" title="뒤로가기">
                <i class="fas fa-arrow-left"></i> 뒤로
            </button>
            <h1 class="editor-title">📝 상세 가이드 편집기</h1>
            <span id="saveStatus" class="save-status"></span>
        </div>
        <div class="topbar-right">
            <button class="btn-outline" onclick="showVersionHistory()" title="이전 버전으로 되돌리기">
                <i class="fas fa-history"></i> 버전 관리
            </button>
            <button class="btn-outline" onclick="previewFullPage()" title="새 탭에서 전체 미리보기">
                <i class="fas fa-eye"></i> 전체 미리보기
            </button>
            <button class="btn-primary" onclick="saveGuide()" title="저장하기">
                <i class="fas fa-save"></i> 저장
            </button>
        </div>
    </div>

    <!-- Main Editor Layout -->
    <div class="editor-container">
        <!-- Left Panel: Quill Editor -->
        <div class="editor-panel edit-panel">
            <div class="panel-header">
                <h2><i class="fas fa-edit"></i> 편집 영역</h2>
                <span style="font-size:12px; color:#94a3b8;">서식 있는 텍스트를 그대로 붙여넣기 가능</span>
            </div>
            
            <div class="quill-wrapper">
                <div id="quillEditor"></div>
            </div>
        </div>

        <!-- Right Panel: Live Preview -->
        <div class="editor-panel preview-panel">
            <div class="panel-header">
                <h2><i class="fas fa-eye"></i> 실시간 미리보기</h2>
            </div>
            
            <div class="preview-container" id="previewContainer">
                <div class="preview-content" id="previewContent">
                    <p style="text-align: center; color: #94a3b8; margin-top: 100px;">
                        <i class="fas fa-info-circle" style="font-size: 48px; margin-bottom: 16px; display: block;"></i>
                        내용을 입력하면 실시간으로 미리보기가 표시됩니다.<br>
                        외부에서 서식이 있는 텍스트를 복사·붙여넣기하면<br>
                        그대로 반영됩니다.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Version History Modal -->
    <div id="versionModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h2><i class="fas fa-history"></i> 버전 관리</h2>
                <button class="btn-close" onclick="closeVersionModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="versionList" style="max-height: 400px; overflow-y: auto;">
                </div>
            </div>
        </div>
    </div>

    <!-- Quill.js -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    
    <!-- Scripts -->
    <script src="js/supabase-config.js"></script>
    <script src="js/admin-guide-editor.js"></script>
</body>
</html>
